<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warden Login - Hostel Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      width: 380px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box img {
      width: 150px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #2c3e50;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .back-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #f7971e, #ffd200);
      color: white;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .back-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="warden.jpeg" alt="Warden Image">
  <h2>Warden Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button class="login-btn" onclick="wardenLogin()">Login</button>
  <a href="index.html" class="back-btn">⬅️ Back to Home</a>
</div>

<script>
function wardenLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(username === "warden" && password === "warden123"){
        alert("✅ Login Successful!");
        window.location.href = "warden-dashboard.html";
    } else {
        alert("❌ Invalid Username or Password");
    }
}
</script>

</body>
</html>
