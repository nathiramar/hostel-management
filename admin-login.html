<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
    }

    .login-container {
      background: #fff;
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 30px;
      color: #2c3e50;
    }

    input {
      width: 90%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-btn {
      width: 95%;
      padding: 15px;
      background: linear-gradient(to right, #80d0c7, #13547a);
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .back-btn {
      display: inline-block;
      margin-top: 5px;
      padding: 12px 25px;
      background: linear-gradient(to right, #f7971e, #ffd200);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
    }

    .back-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="adim.jpeg" alt="Admin Icon">
  <h2>Admin Login</h2>
  
  <input type="text" id="username" placeholder="Username" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  
  <button class="login-btn" onclick="validateLogin()">Login</button><br>

  <a href="index.html" class="back-btn">â¬… Back to Home</a>
</div>

<script>
function validateLogin() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if(username === "admin" && password === "admin123") {
    alert("Login Successful!");
    window.location.href = "admin-dashboard.html"; // your dashboard page
  } else {
    alert("Invalid Username or Password!");
  }
}
</script>

</body>
</html>
